<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Prediction Result</title>
</head>

<body class="bg-gradient-to-br from-purple-600 to-pink-500 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-xl rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold mb-6 text-center text-purple-700">Prediction Result</h2>
        <div class="mb-4 text-center">
            <p class="text-lg text-gray-700 font-semibold">Cancer Type:</p>
            <p class="text-xl text-gray-800 font-bold">{{ cancer_type | capitalize }}</p>
        </div>
        <div class="mb-4 text-center">
            <p class="text-lg text-gray-700 font-semibold">Result:</p>
            <p class="text-xl {{ 'text-red-600' if result == 'Disease Detected' else 'text-green-600' }} font-bold">
                {{ result }}
            </p>
        </div>
        <div class="mb-6 text-center">
            <p class="text-lg text-gray-700 font-semibold">Prediction Value:</p>
            <p class="text-xl text-gray-800 font-bold">{{ value }}</p>
        </div>
        <div class="text-center">
            <a href="/" class="bg-gradient-to-r from-purple-600 to-pink-500 hover:from-purple-700 hover:to-pink-600 text-white font-bold py-2 px-4 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105">
                Back to Home
            </a>
        </div>
    </div>
</body>

</html>
